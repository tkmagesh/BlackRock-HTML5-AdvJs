<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Demo</title>
	<script src="jquery-1.10.2.js"></script>
	<script>
		function onSaveBtnClick(){
		  var firstName = $("#txtFirstName").val();
		  var lastName = $("#txtLastName").val();
		  var msg = firstName + " " + lastName + "is saved to the database";
		  $("#divMessage").text(msg);
		}
		$(document).ready(function(){
			$("#btnSave").click(onSaveBtnClick);
		});	
	</script>
</head>
<body>
	<input type="text" name="" id="txtId">
	<input type="text" name="" id="txtFirstName" class="nameBox">
	<input type="text" name="" id="txtLastName" class="nameBox">
	<input type="button" value="Save" id="btnSave">
	<div id="divMessage"></div>
	
</body>
</html>
