<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Demo</title>
	<script src="jquery-1.10.2.js"></script>
	<script>
		$(function(){
			$("#btnGreet").click(function(){
			   var data = $("#txtFirstName").val() + " " + $("#txtLastName").val();
			   $("#divMessage").text(data); 
			});
		});

		//jQuery(document).ready(initialize);
		//jQuery(initialize);
		//$(initialize);
	</script>
</head>
<body>
<input type="text" name="" id="txtId">
<input type="text" name="" id="txtFirstName" class="nameBox">
<input type="text" name="" id="txtLastName" class="nameBox">
<input type="button" value="Greet" id="btnGreet">
<div id="divMessage"></div>
</body>
</html>
