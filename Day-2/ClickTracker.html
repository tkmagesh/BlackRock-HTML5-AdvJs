<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>
	<script>
	(function(){
		window.onload = initialize;
		var counter = 0;
		function trackCount(){
			counter++;
			document.getElementById("divMessage").innerText =  counter;
		}
		function initialize(){
			document.getElementById("btnCount").onclick = trackCount;
		}
	}());

	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount">
	<div id="divMessage"></div>
</body>
</html>
